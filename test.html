<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tween-range</title>
  <style>
    #touch-man {
      width: 300px;
      height: 300px;
      background: beige; }
    #follow-man {
      width: 50px;
      height: 50px;
      position: fixed;
      left: 50%;
      top: 50%;
      margin: -25px 0 0 -25px;
      border-radius: 50%;
      background: coral;
      opacity: 0;
      transition: opacity 200ms ease-in-out;
      will-change: transform; }
    #follow-man.active {
      opacity: 1; }
  </style>
</head>
<body>

<div id="touch-man"></div>

<div id="follow-man"></div>

<script src="index.js"></script>
<script>
  const touchMan = document.getElementById('touch-man'),
        followMan = document.getElementById('follow-man');
  touchMan.addEventListener('mousemove', (e) => {
    followMan.classList.add('active');
    followMan.style.transform = `translate(${tweenRange([1,300],[-150,150],Math.min(Math.max(e.pageY, 1), 300),'none')}px)`;
  })
  touchMan.addEventListener('mouseout', (e) => {
    followMan.classList.remove('active');
  })
</script>
</body>
</html>
